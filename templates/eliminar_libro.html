<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center text-danger">Eliminar Libro</h2>
        <p>Para eliminar el libro, escribe su nombre: <strong>{{ libro.nombre }}</strong></p>
        <form method="POST">
            <div class="mb-3">
                <label for="confirmacion" class="form-label">Confirmar Nombre del Libro</label>
                <input type="text" class="form-control" name="confirmacion" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{{ url_for('ver_libros') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
