<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Editar Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">ID:</label>
            <input type="text" class="form-control" value="{{ usuario.usuario_id }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" value="{{ usuario.nombre }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" value="{{ usuario.email }}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Tel√©fono:</label>
            <input type="text" name="telefono" class="form-control" value="{{ usuario.telefono }}">
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{{ url_for('ver_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
