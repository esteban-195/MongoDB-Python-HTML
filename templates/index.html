<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Gestión de Biblioteca</h1>

    <!-- Formulario para agregar un libro -->
    <h2>Agregar un Nuevo Libro</h2>
    <form action="/agregar_libro" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="cantidad">Cantidad de Ejemplares:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <button type="submit">Agregar Libro</button>
    </form>

    <!-- Formulario para actualizar un libro -->
    <h2>Actualizar Libro</h2>
    <form action="/actualizar_libro" method="POST">
        <label for="titulo_actualizar">Título del libro a actualizar:</label>
        <input type="text" id="titulo_actualizar" name="titulo_actualizar" required><br><br>

        <label for="nuevo_autor">Nuevo Autor:</label>
        <input type="text" id="nuevo_autor" name="nuevo_autor"><br><br>

        <label for="nuevo_isbn">Nuevo ISBN:</label>
        <input type="text" id="nuevo_isbn" name="nuevo_isbn"><br><br>

        <label for="nueva_cantidad">Nueva Cantidad de Ejemplares:</label>
        <input type="number" id="nueva_cantidad" name="nueva_cantidad"><br><br>

        <button type="submit">Actualizar Libro</button>
    </form>

    <!-- Formulario para eliminar un libro -->
    <h2>Eliminar Libro</h2>
    <form action="/eliminar_libro" method="POST">
        <label for="titulo_eliminar">Título del libro a eliminar:</label>
        <input type="text" id="titulo_eliminar" name="titulo_eliminar" required><br><br>

        <button type="submit">Eliminar Libro</button>
    </form>

    <h2>Ver todos los libros</h2>
    <button onclick="window.location.href='/libros'">Mostrar Libros</button>

</body>
</html>
