<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Biblioteca</h1>

        <!-- Formulario para agregar un libro -->
        <div class="card p-4 mb-4 shadow-sm">
            <h2 class="text-center">Agregar un Nuevo Libro</h2>
            <form action="/agregar_libro" method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control" id="autor" name="autor" required>
                </div>

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" required>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad de Ejemplares:</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Agregar Libro</button>
            </form>
        </div>

        <!-- Formulario para actualizar un libro -->
        <div class="card p-4 mb-4 shadow-sm">
            <h2 class="text-center">Actualizar Libro</h2>
            <form action="/actualizar_libro" method="POST">
                <div class="mb-3">
                    <label for="titulo_actualizar" class="form-label">Título del libro a actualizar:</label>
                    <input type="text" class="form-control" id="titulo_actualizar" name="titulo_actualizar" required>
                </div>

                <div class="mb-3">
                    <label for="nuevo_autor" class="form-label">Nuevo Autor:</label>
                    <input type="text" class="form-control" id="nuevo_autor" name="nuevo_autor">
                </div>

                <div class="mb-3">
                    <label for="nuevo_isbn" class="form-label">Nuevo ISBN:</label>
                    <input type="text" class="form-control" id="nuevo_isbn" name="nuevo_isbn">
                </div>

                <div class="mb-3">
                    <label for="nueva_cantidad" class="form-label">Nueva Cantidad de Ejemplares:</label>
                    <input type="number" class="form-control" id="nueva_cantidad" name="nueva_cantidad">
                </div>

                <button type="submit" class="btn btn-warning w-100">Actualizar Libro</button>
            </form>
        </div>

        <!-- Formulario para eliminar un libro -->
        <div class="card p-4 mb-4 shadow-sm">
            <h2 class="text-center">Eliminar Libro</h2>
            <form action="/eliminar_libro" method="POST">
                <div class="mb-3">
                    <label for="titulo_eliminar" class="form-label">Título del libro a eliminar:</label>
                    <input type="text" class="form-control" id="titulo_eliminar" name="titulo_eliminar" required>
                </div>

                <button type="submit" class="btn btn-danger w-100">Eliminar Libro</button>
            </form>
        </div>

        <!-- Botón para ver todos los libros -->
        <div class="text-center mb-4">
            <button onclick="window.location.href='/libros'" class="btn btn-info">Mostrar Libros</button>
        </div>

        <!-- Formulario para registrar un usuario -->
        <div class="card p-4 shadow-sm">
            <h2 class="text-center">Registrar Usuario</h2>
            <form action="/registrar_usuario" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrar Usuario</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
