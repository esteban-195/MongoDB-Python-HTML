<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestión de Biblioteca</h1>

        <!-- Formulario para agregar un libro -->
        <div class="card p-3 mb-3 shadow-sm form-container">
            <h4 class="text-center">Agregar Libro</h4>
            <form action="/agregar_libro" method="POST">
                <div class="mb-2">
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="autor" name="autor" placeholder="Autor" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" required>
                </div>
                <div class="mb-2">
                    <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar</button>
            </form>
        </div>

        <!-- Botón para ver libros -->
        <div class="text-center mb-3">
            <a href="/mostrar_libros" class="btn btn-secondary">Mostrar Libros</a>
        </div>

        <!-- Formulario para actualizar un libro -->
        <div class="card p-3 mb-3 shadow-sm form-container">
            <h4 class="text-center">Actualizar Libro</h4>
            <form action="/actualizar_libro" method="POST">
                <div class="mb-2">
                    <input type="text" class="form-control" id="titulo_actualizar" name="titulo_actualizar" placeholder="Título a actualizar" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="nuevo_autor" name="nuevo_autor" placeholder="Nuevo Autor">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="nuevo_isbn" name="nuevo_isbn" placeholder="Nuevo ISBN">
                </div>
                <div class="mb-2">
                    <input type="number" class="form-control" id="nueva_cantidad" name="nueva_cantidad" placeholder="Nueva Cantidad">
                </div>
                <button type="submit" class="btn btn-warning w-100">Actualizar</button>
            </form>
        </div>

        <!-- Formulario para eliminar un libro -->
        <div class="card p-3 mb-3 shadow-sm form-container">
            <h4 class="text-center">Eliminar Libro</h4>
            <form action="/eliminar_libro" method="POST">
                <div class="mb-2">
                    <input type="text" class="form-control" id="titulo_eliminar" name="titulo_eliminar" placeholder="Título a eliminar" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Eliminar</button>
            </form>
        </div>

        <!-- Formulario para registrar usuario -->
        <div class="card p-3 shadow-sm form-container">
            <h4 class="text-center">Registrar Usuario</h4>
            <form action="/registrar_usuario" method="POST">
                <div class="mb-2">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
