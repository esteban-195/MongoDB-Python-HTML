<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Gestión de Biblioteca</h1>
    
    <h2>Agregar un Nuevo Libro</h2>
    <form action="/agregar_libro" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="cantidad">Cantidad de Ejemplares:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <button type="submit">Agregar Libro</button>
    </form>

    <h2>Ver todos los libros</h2>
    <button onclick="window.location.href='/libros'">Mostrar Libros</button>

</body>
</html>
