<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center">Lista de Libros</h2>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Volver</a>
        
        <form method="GET" action="{{ url_for('buscar_libro') }}" class="mb-3">
            <input type="text" name="q" class="form-control" placeholder="Buscar por nombre o autor..." value="{{ query }}">
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>
        
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Copias</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.libro_id }}</td>
                    <td>{{ libro.nombre }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.isbn }}</td>
                    <td>{{ libro.copias }}</td>
                    <td>
                        <a href="{{ url_for('editar_libro', libro_id=libro.libro_id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('eliminar_libro', libro_id=libro.libro_id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
