<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center">Agregar Libro</h2>
        <form method="POST" action="{{ url_for('agregar_libro') }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del libro</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" name="autor" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" name="isbn" required>
            </div>
            <div class="mb-3">
                <label for="copias" class="form-label">Cantidad de copias</label>
                <input type="number" class="form-control" name="copias" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
