<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center">Editar Libro</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del libro</label>
                <input type="text" class="form-control" name="nombre" value="{{ libro.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" name="autor" value="{{ libro.autor }}" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" name="isbn" value="{{ libro.isbn }}" required>
            </div>
            <div class="mb-3">
                <label for="copias" class="form-label">Cantidad de copias</label>
                <input type="number" class="form-control" name="copias" value="{{ libro.copias }}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{{ url_for('ver_libros') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
