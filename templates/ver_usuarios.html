<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Registrados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h2 class="mb-3 text-center">Lista de Usuarios</h2>

        <!-- Formulario de búsqueda -->
        <form method="GET" action="{{ url_for('ver_usuarios') }}" class="mb-3 d-flex">
            <input type="text" name="q" class="form-control me-2 bg-secondary text-white" placeholder="Buscar por nombre o email" value="{{ request.args.get('q', '') }}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Tabla de usuarios -->
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.usuario_id }}</td>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.telefono }}</td>
                        <td>
                            <a href="{{ url_for('editar_usuario', usuario_id=usuario.usuario_id) }}" class="btn btn-warning btn-sm">Editar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
